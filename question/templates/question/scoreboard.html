{%extends 'question/home.html'%}
{%block question%}
    <table class='table'>
    <thead>
        <tr>
            <th>Score</th>
            <th>Player</th>
        </tr>
    </thead>
    <tbody>
    {%for p in players%}
        <tr>
            <td>{{p.score}}</td>
            <td>{{p.teamname}}</td>
        </tr>
    {%endfor%}
    </tbody>
    </table>
    <script>
        window.location.reload;
    </script>
{%endblock%}
